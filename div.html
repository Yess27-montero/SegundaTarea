<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades del DIV</title>
    <link rel="stylesheet" href="divStyles.css">
</head>
<body>
    <h1>Modelo de Caja de CSS</h1>
    <P>El modelo de caja CSS  es un módulo  CSS que define cajas rectangulares, incluyendo sus rellenos y márgenes,
    que son generadas para los elementos y que se disponen de acuerdo al modelo de formato visual.</P>

    <div class="Formulario">
        <form action="" name="formularioCrear">
            <h2 class="titulo">Registro</h2>
            <div class="primerClase">
               
                <div class="espacio">
                    <label>Nombre:  </label> 
                    <input type="text" id="Nombre" placeholder="Texto">
                    <br>
                    <label>Apellido: </label> 
                    <input type="text" id="Apellido" placeholder="Texto">
                    <br>
                    <label>Edad: </label>
                    <input type="number" id="Edad" placeholder="numero">
                    <br>
                </div>
                <br>
                <section>
                    <button type="submit" id="botonGuardar">Guardar Producto</button>
                </section>  

            </div> 
            
        </form>
    </div>
</body>
</html>
